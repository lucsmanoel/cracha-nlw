<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = Roboto: wght @ 400; 700 & display = swap "
      rel=" stylesheet "
    />

    <title>Lucas Manoel - DoWhile 2021</title>

    <body>
      <main>
        <!--PRINCIPAL
          DENTRO DESSA DIV CONTEM AS IMAGENS DE SELO E AVATAR DO CRACHAR
        -->
        <div class="container">
          <div class="avatar">
            <span>
              <img src="imagens/build.svg" alt="foto pessoal" />
            </span>
            <img
              src="http://lorempixel.com/185/185/people/"
              alt="selo rocketseat"
              id="userImage"
            />
          </div>

          <h1 id="userName">Lucas Manoel</h1>
          <a id="userLink" href="https://github.com/lucsmanoel" target="_blank">
            <img src="imagens/github.svg" alt="icone do github" />
            <span id="userLogin">Lucas Manoel</span></a
          >
          <p id="userBio">
            An instructor focused on helping pople start programming for web
          </p>

          <ul id="SocialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/" target="_blank">
                <img src="/imagens/youtube.svg" alt="youtube" />
              </a>
            </li>

            <li class="instagram">
              <a href="https://instagram.com/lucsmanoel" target="_blank">
                <img src="/imagens/instagram.svg" alt="instagram" />
              </a>
            </li>

            <li class="facebook">
              <a href="https://facebook.com/lucsmanoel" target="_blank">
                <img src="/imagens/facebook.svg" alt="facebook" />
              </a>
            </li>

            <li class="twitter">
              <a href="https://twitter.com/lucsmanoel5" target="_blank">
                <img src="/imagens/twitter.svg" alt="instagram" />
              </a>
            </li>
          </ul>
        </div>
      </main>
      <script src="main.js"></script>
    </body>
  </head>
</html>
